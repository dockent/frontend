image: node:latest

pipelines:
  branches:
    master:
      - step:
          script:
            - apt-get update && apt-get install -y zip
            - npm install
            - npm run build
            - zip -r build.zip build
            - curl -X POST "https://${BB_AUTH_STRING}@api.bitbucket.org/2.0/repositories/${BITBUCKET_REPO_OWNER}/${BITBUCKET_REPO_SLUG}/downloads" --form files=@"build.zip"